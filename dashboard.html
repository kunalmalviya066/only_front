<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Udhari Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to Udhari Book</h2>
        <button onclick="logout()">Logout</button>

        <h3>Add Customer</h3>
        <input type="text" id="name" placeholder="Customer Name">
        <input type="text" id="customer_mobile" placeholder="Mobile Number">
        <input type="number" id="balance" placeholder="Outstanding Balance">
        <button onclick="addCustomer()">Add Customer</button>

        <h3>Customer List</h3>
        <input type="text" id="search" placeholder="Search Customers" onkeyup="searchCustomer()">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Balance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="customerTable"></tbody>
        </table>
    </div>

    <!-- Invoice Modal -->
    <div id="invoiceModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeInvoice()">&times;</span>
            <h2>Invoice</h2>
            <p><strong>Customer Name:</strong> <span id="invoiceName"></span></p>
            <p><strong>Customer ID:</strong> <span id="invoiceID"></span></p>
            <p><strong>Amount:</strong> â‚¹<span id="invoiceAmount"></span></p>
            <p><strong>Company:</strong> UK LACONY</p>
            <p><strong>Signature:</strong> <span id="invoiceSignature"></span></p>
            <p><strong>Invoice Code:</strong> ADL1006</p>
            <p><em>T%C APPLY</em></p>
            <p><strong>Thanks for adding!</strong></p>
            <button onclick="printInvoice()">Print Invoice</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
